<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excalibur Life Simulator Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-content {
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* UI styles will be created dynamically by UIOverlay system */

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div>Loading Life Simulator...</div>
    </div>
  </div>

  <div id="game-container">
    <!-- Excalibur canvas will be inserted here -->
  </div>

  <!-- UI elements will be created dynamically by UIOverlay system -->

  <script type="module" src="/src/main-mvp.ts"></script>
</body>
</html>
