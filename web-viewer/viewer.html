<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗺️ Life Simulator Map Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-item {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        #connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connected { color: #4ade80; }
        .disconnected { color: #f87171; }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .map-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background: #003366; /* DeepWater color as default background */
            cursor: crosshair;
        }

        .controls {
            margin-bottom: 1.5rem;
        }

        .controls h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.25rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .legend {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .legend h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>🗺️ Life Simulator Map Viewer</h1>
        <div class="status">
            <div id="connection-status" class="status-item disconnected">
                <span class="status-dot">⚫</span>
                <span>Disconnected</span>
            </div>
            <div class="status-item">
                <span>FPS: <span id="fps">0</span></span>
            </div>
            <div class="status-item">
                <span>Chunks: <span id="chunk-count">0</span></span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="controls">
                <h2>🌍 World Seed</h2>
                <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; align-items: center;">
                    <input type="number" id="seed-input" placeholder="Enter seed" style="flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 0.5rem; border-radius: 4px;">
                    <button onclick="setSeed()" style="padding: 0.5rem 1rem;">🎲 Set Seed</button>
                </div>
                <div style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 1rem;">
                    Current Seed: <span id="current-seed">Loading...</span>
                </div>
            </div>

            <div class="controls">
                <h2>🎮 View Controls</h2>
                <button onclick="zoomIn()">🔍+ Zoom In</button>
                <button onclick="zoomOut()">🔍- Zoom Out</button>
                <button onclick="resetView()">🔄 Reset View</button>
                <button onclick="regenerateWorld()">🌍 New World</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-tiles">0</div>
                    <div class="stat-label">🗺️ Total Tiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="walkable-percentage">0%</div>
                    <div class="stat-label">🚶 Walkable</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="water-percentage">0%</div>
                    <div class="stat-label">💧 Water</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="forest-percentage">0%</div>
                    <div class="stat-label">🌲 Forest</div>
                </div>
            </div>

            <div class="legend">
                <h3>📋 Terrain Legend</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: #33cc33;"></div>
                    <span>🌱 Grass</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #0066cc;"></div>
                    <span>💧 Water</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #003366;"></div>
                    <span>🌊 Deep Water</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #cccccc;"></div>
                    <span>🏖️ Sand</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #666666;"></div>
                    <span>🪨 Stone</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #006600;"></div>
                    <span>🌲 Forest</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #999999;"></div>
                    <span>🏔️ Mountain</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffffff;"></div>
                    <span>❄️ Snow</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #cc9966;"></div>
                    <span>🏜️ Desert</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4d6633;"></div>
                    <span>🐊 Swamp</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8b4513;"></div>
                    <span>🟫 Dirt</span>
                </div>
            </div>
        </div>

        <div class="map-container">
            <canvas id="mapCanvas"></canvas>
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        console.log('Loading Life Simulator Viewer v1.0.0');

        // Configuration
        const TILE_SIZE = 8;
        const VIEW_SIZE = 100; // Show 100x100 tiles
        const MAX_ZOOM = 4.0;
        const MIN_ZOOM = 0.25;

        // Terrain colors matching our Rust enum
        const TERRAIN_COLORS = {
            'Grass': '#228822',
            'Stone': '#666666',
            'Sand': '#f4e4bc',
            'Water': '#0066cc',
            'Dirt': '#8b4513',
            'Snow': '#ffffff',
            'Forest': '#006600',
            'Mountain': '#999999',
            'DeepWater': '#003366',
            'ShallowWater': '#3399cc',
            'Swamp': '#4d6633',
            'Desert': '#cc9966'
        };

        // Resource colors and symbols
        const RESOURCE_COLORS = {
            'TreeOak': '#0d4d0d',
            'TreePine': '#0d3d0d',
            'TreeBirch': '#1d5d1d',
            'Rock': '#5a5a5a',
            'Bush': '#2d4d2d',
            'Flower': '#ff69b4'
        };

        // Resource symbols for rendering
        const RESOURCE_SYMBOLS = {
            'TreeOak': '🌳',
            'TreePine': '🌲',
            'TreeBirch': '🌳',
            'Rock': '🪨',
            'Bush': '🌿',
            'Flower': '🌸'
        };

        // Canvas setup
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = VIEW_SIZE * TILE_SIZE;
        canvas.height = VIEW_SIZE * TILE_SIZE;

        // Set canvas style size
        canvas.style.width = canvas.width + 'px';
        canvas.style.height = canvas.height + 'px';
        canvas.style.cursor = 'grab';

        // State
        let ws = null;
        let worldData = {
            chunks: {},
            resources: {},
            centerChunk: { x: 0, y: 0 },
            worldStats: {
                total_chunks: 0,
                total_tiles: 0,
                walkable_tiles: 0,
                terrain_distribution: {}
            }
        };
        let zoom = 1.0;
        let offsetX = 0;
        let offsetY = 0;
        let centerCoord = { x: 0, y: 0 };

        // HTTP-based data fetching
        function fetchData(endpoint) {
            return fetch(`http://localhost:54321${endpoint}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    updateConnectionStatus(false);
                    return null;
                });
        }

        function handleMessage(msg) {
            switch(msg.type) {
                case 'world_info':
                    updateWorldInfo(msg.data);
                    break;
                case 'chunk_data':
                    updateChunkData(msg.data);
                    break;
                case 'world_stats':
                    updateWorldStats(msg.data);
                    break;
                case 'error':
                    console.error('Server error:', msg.message);
                    break;
                default:
                    console.log('Unhandled message type:', msg.type);
                    break;
            }
        }

        function updateWorldInfo(data) {
            if (data.center_chunk) {
                centerCoord = data.center_chunk;
                centerCoord.x = data.center_chunk.x || 0;
                centerCoord.y = data.center_chunk.y || 0;
            }

            // Request new chunks around the new center
            requestChunks();
        }

        function updateChunkData(data) {
            if (data.chunk_data) {
                worldData.chunks = data.chunk_data;
                updateStats();
            }
        }

        function updateWorldStats(data) {
            worldData.worldStats = data;
            updateStats();
        }

        async function requestChunks() {
            // Request chunks in a 7x7 grid to cover 100x100 tiles (100/16 = 6.25, so 7 chunks needed)
            let coords = [];
            for (let dx = -3; dx <= 3; dx++) {
                for (let dy = -3; dy <= 3; dy++) {
                    coords.push(`${centerCoord.x + dx},${centerCoord.y + dy}`);
                }
            }

            const coordsQuery = coords.map(c => `coords=${c}`).join('&');
            // Request multi-layer data
            const data = await fetchData(`/api/chunks?${coordsQuery}&layers=true`);

            if (data && data.chunk_data) {
                // Extract terrain and resources from multi-layer data
                worldData.chunks = {};
                worldData.resources = {};

                for (const [chunkKey, chunkData] of Object.entries(data.chunk_data)) {
                    if (chunkData.terrain) {
                        worldData.chunks[chunkKey] = chunkData.terrain;
                    }
                    if (chunkData.resources) {
                        worldData.resources[chunkKey] = chunkData.resources;
                    }
                }

                updateStats();
                updateConnectionStatus(true);
            }
        }

        async function regenerateWorld() {
            // Generate new world with different seed
            centerCoord.x = Math.floor(Math.random() * 20) - 10;
            centerCoord.y = Math.floor(Math.random() * 20) - 10;
            await requestChunks();
        }

        async function loadSeed() {
            try {
                const response = await fetch('/api/seed');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('current-seed').textContent = data.seed;
                }
            } catch (error) {
                console.error('Failed to load seed:', error);
            }
        }

        async function setSeed() {
            const seedInput = document.getElementById('seed-input');
            const newSeed = parseInt(seedInput.value);

            if (isNaN(newSeed)) {
                alert('Please enter a valid number for the seed');
                return;
            }

            try {
                const response = await fetch('/api/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ seed: newSeed })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('current-seed').textContent = data.seed;

                    // Clear existing world data and regenerate
                    worldData.chunks = {};
                    centerCoord.x = 0;
                    centerCoord.y = 0;
                    await requestChunks();
                } else {
                    alert('Failed to update seed');
                }
            } catch (error) {
                console.error('Failed to set seed:', error);
                alert('Failed to update seed');
            }
        }

        function render() {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply zoom and offset
            ctx.save();
            ctx.scale(zoom, zoom);
            ctx.translate(offsetX, offsetY);

            // Render visible chunks
            const startX = Math.max(0, Math.floor(-offsetX / zoom / TILE_SIZE));
            const startY = Math.max(0, Math.floor(-offsetY / zoom / TILE_SIZE));
            const endX = Math.min(VIEW_SIZE, Math.ceil((canvas.width / zoom - offsetX) / TILE_SIZE));
            const endY = Math.min(VIEW_SIZE, Math.ceil((canvas.height / zoom - offsetY) / TILE_SIZE));

            // Track terrain statistics for display
            let totalTiles = 0;
            let walkableTiles = 0;
            let waterTiles = 0;
            let forestTiles = 0;

            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    // Convert view coordinates to world coordinates
                    // This should map center of view (50,50) to world (0,0) when centerCoord is (0,0)
                    const worldX = x - VIEW_SIZE/2 + centerCoord.x * 16;
                    const worldY = y - VIEW_SIZE/2 + centerCoord.y * 16;

                    // Get chunk coordinates
                    const chunkX = Math.floor(worldX / 16);
                    const chunkY = Math.floor(worldY / 16);
                    const localX = ((worldX % 16) + 16) % 16;
                    const localY = ((worldY % 16) + 16) % 16;

                    const chunkKey = `${chunkX},${chunkY}`;
                    let terrainType = 'DeepWater'; // Default fallback

                    if (worldData.chunks[chunkKey] &&
                        worldData.chunks[chunkKey][localY] &&
                        worldData.chunks[chunkKey][localY][localX]) {
                        terrainType = worldData.chunks[chunkKey][localY][localX];
                    }

                    // Draw tile
                    const color = TERRAIN_COLORS[terrainType] || TERRAIN_COLORS['DeepWater'];
                    ctx.fillStyle = color;
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

                    // Draw resource on top if exists
                    let resourceType = '';
                    if (worldData.resources[chunkKey] &&
                        worldData.resources[chunkKey][localY] &&
                        worldData.resources[chunkKey][localY][localX]) {
                        resourceType = worldData.resources[chunkKey][localY][localX];
                    }

                    if (resourceType) {
                        // Draw resource as a colored circle with emoji
                        const centerX = x * TILE_SIZE + TILE_SIZE / 2;
                        const centerY = y * TILE_SIZE + TILE_SIZE / 2;
                        const radius = TILE_SIZE / 3;

                        // Draw resource background circle
                        ctx.fillStyle = RESOURCE_COLORS[resourceType] || '#ffffff';
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                        ctx.fill();

                        // Draw resource emoji
                        ctx.font = `${TILE_SIZE * 0.7px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillStyle = '#ffffff';
                        ctx.fillText(RESOURCE_SYMBOLS[resourceType] || '•', centerX, centerY);
                    }

                    // Draw grid lines
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.lineWidth = 0.5;
                    ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

                    // Count terrain types for statistics
                    totalTiles++;
                    if (terrainType !== 'Water' && terrainType !== 'DeepWater' && terrainType !== 'Mountain') {
                        walkableTiles++;
                    }
                    if (terrainType === 'Water' || terrainType === 'DeepWater' || terrainType === 'ShallowWater') {
                        waterTiles++;
                    }
                    if (terrainType === 'Forest') {
                        forestTiles++;
                    }
                }
            }

            ctx.restore(); // Restore zoom/offset
            ctx.restore(); // Restore canvas state

            // Update statistics display
            if (totalTiles > 0) {
                document.getElementById('total-tiles').textContent = totalTiles;
                document.getElementById('walkable-percentage').textContent =
                    Math.round((walkableTiles / totalTiles) * 100) + '%';
                document.getElementById('water-percentage').textContent =
                    Math.round((waterTiles / totalTiles) * 100) + '%';
                document.getElementById('forest-percentage').textContent =
                    Math.round((forestTiles / totalTiles) * 100) + '%';
            }
        }

        function updateStats() {
            if (worldData.worldStats) {
                document.getElementById('chunk-count').textContent =
                    Object.keys(worldData.chunks).length + '/' + worldData.worldStats.total_chunks;
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.className = 'status-item connected';
                status.innerHTML = '<span class="status-dot">🟢</span><span>Connected</span>';
            } else {
                status.className = 'status-item disconnected';
                status.innerHTML = '<span class="status-dot">🔴</span><span>Disconnected</span>';
            }
        }

        function zoomIn() {
            zoom = Math.min(zoom * 1.2, MAX_ZOOM);
            updateCanvasTransform();
        }

        function zoomOut() {
            zoom = Math.max(zoom / 1.2, MIN_ZOOM);
            updateCanvasTransform();
        }

        function resetView() {
            zoom = 1.0;
            offsetX = 0;
            offsetY = 0;
            updateCanvasTransform();
        }

        function updateCanvasTransform() {
            canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
            canvas.style.transformOrigin = 'center center';
        }

        // Mouse interaction with drag to pan and wheel zoom
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        // Mouse wheel zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left - rect.width / 2;
            const mouseY = e.clientY - rect.top - rect.height / 2;

            // Calculate world position before zoom
            const worldX = (mouseX - offsetX) / zoom;
            const worldY = (mouseY - offsetY) / zoom;

            // Update zoom
            if (e.deltaY < 0) {
                zoom = Math.min(zoom * 1.1, MAX_ZOOM);
            } else {
                zoom = Math.max(zoom / 1.1, MIN_ZOOM);
            }

            // Adjust offset to zoom towards mouse position
            offsetX = mouseX - worldX * zoom;
            offsetY = mouseY - worldY * zoom;

            updateCanvasTransform();
        });

        // Mouse down for drag panning
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            dragOffsetX = offsetX;
            dragOffsetY = offsetY;
            canvas.style.cursor = 'grabbing';
        });

        // Mouse move for drag panning and hover info
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - dragStartX;
                const deltaY = e.clientY - dragStartY;
                offsetX = dragOffsetX + deltaX;
                offsetY = dragOffsetY + deltaY;
                updateCanvasTransform();
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Convert mouse position to canvas coordinates
            const canvasX = (e.clientX - centerX - offsetX) / zoom;
            const canvasY = (e.clientY - centerY - offsetY) / zoom;
            const x = Math.floor(canvasX / TILE_SIZE + VIEW_SIZE / 2);
            const y = Math.floor(canvasY / TILE_SIZE + VIEW_SIZE / 2);

            if (x >= 0 && x < VIEW_SIZE && y >= 0 && y < VIEW_SIZE) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = e.clientX + 10 + 'px';
                tooltip.style.top = e.clientY + 10 + 'px';

                // Convert to world coordinates (matching render function)
                const worldX = x - VIEW_SIZE/2 + centerCoord.x * 16;
                const worldY = y - VIEW_SIZE/2 + centerCoord.y * 16;

                // Get chunk coordinates
                const chunkX = Math.floor(worldX / 16);
                const chunkY = Math.floor(worldY / 16);
                const localX = ((worldX % 16) + 16) % 16;
                const localY = ((worldY % 16) + 16) % 16;

                const chunkKey = `${chunkX},${chunkY}`;
                let terrainType = 'Grass';

                if (worldData.chunks[chunkKey] &&
                    worldData.chunks[chunkKey][localY] &&
                    worldData.chunks[chunkKey][localY][localX]) {
                    terrainType = worldData.chunks[chunkKey][localY][localX];
                }

                // Check for resource
                let resourceType = '';
                if (worldData.resources[chunkKey] &&
                    worldData.resources[chunkKey][localY] &&
                    worldData.resources[chunkKey][localY][localX]) {
                    resourceType = worldData.resources[chunkKey][localY][localX];
                }

                let tooltipText = `World: (${worldX}, ${worldY})<br>Chunk: (${chunkX}, ${chunkY})<br>Terrain: ${terrainType}`;
                if (resourceType) {
                    tooltipText += `<br>Resource: ${resourceType} ${RESOURCE_SYMBOLS[resourceType] || ''}`;
                }
                tooltip.innerHTML = tooltipText;
            }
        });

        // Mouse up to stop dragging
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            canvas.style.cursor = 'grab';
        });

        // Mouse leave to stop dragging and hide tooltip
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            canvas.style.cursor = 'grab';
            document.getElementById('tooltip').style.display = 'none';
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const moveSpeed = 10 * zoom; // Adjust movement speed based on zoom level
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    offsetY += moveSpeed;
                    break;
                case 'ArrowDown':
                case 's':
                    offsetY -= moveSpeed;
                    break;
                case 'ArrowLeft':
                case 'a':
                    offsetX += moveSpeed;
                    break;
                case 'ArrowRight':
                case 'd':
                    offsetX -= moveSpeed;
                    break;
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                case '_':
                    zoomOut();
                    break;
                case 'r':
                    regenerateWorld();
                    break;
            }
            updateCanvasTransform(); // Update canvas transform after keyboard movement
        });

        // Animation loop with FPS limiting
        let lastTime = 0;
        let frameCount = 0;
        let fpsTime = 0;
        const targetFPS = 30;
        const frameDelay = 1000 / targetFPS;

        function animate(currentTime) {
            if (!currentTime) currentTime = 0;
            const deltaTime = currentTime - lastTime;

            if (deltaTime >= frameDelay) {
                lastTime = currentTime - (deltaTime % frameDelay);

                // Update FPS counter
                frameCount++;
                if (currentTime - fpsTime >= 1000) {
                    document.getElementById('fps').textContent = frameCount;
                    frameCount = 0;
                    fpsTime = currentTime;
                }

                // Render the map
                render();
            }

            requestAnimationFrame(animate);
        }

        // Initialize
        initializeViewer();
        animate();

        async function initializeViewer() {
            // Load current seed
            await loadSeed();

            // Load initial world info
            const worldInfo = await fetchData('/api/world_info');
            if (worldInfo) {
                updateWorldInfo(worldInfo);
            }
            // Load initial chunks
            await requestChunks();
        }
    </script>
</body>
